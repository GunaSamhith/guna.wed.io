<!doctype html>
<html>
<head>
    <title>Naruto Episode 1</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            background-image: linear-gradient(to bottom, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #FFD700;
            text-align: center; /* Only the heading is centered */
        }
        
        .video-container {
            width: 400px;
            border: 5px solid #FFD700;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            background-color: black;
        }
        
        video {
            display: block;
            width: 100%;
        }
        
        .description {
            max-width: 600px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            margin-top: 20px; /* Added top margin only */
        }
    </style>
</head>
<body>
    <h1>NARUTO</h1>
    <div class="video-container">
        <video controls height="400" width="400" 
               src="naruto1.mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <div class="description">
        <h2>Episode 1: I am Naruto i want to be hokage</h2>
        <p>Naruto dream is to become a hokage first episode</p>
    </div>
    <div class="video-container">
        <video controls height="400" width="400" 
               src="naruto2.mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <div class="description">
        <h2>Episode 2: Sasuke the sharingan user</h2>
        <p>Naruto dream is to become a hokage second episode</p>
    </div>
<div class="video-container">
        <video controls height="400" width="400" 
               src="naruto3.mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <div class="description">
        <h2>Episode 3: Sakura the healer</h2>
        <p>Naruto dream is to become a hokage third episode.</p>
    </div>

</body>
</html>
