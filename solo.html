<!doctype html>
<html>
<head>
    <title>Solo leveling Episode 1</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            background-image: linear-gradient(to bottom, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #FFD700;
            text-align: center; /* Only the heading is centered */
        }
        
        .video-container {
            width: 400px;
            border: 5px solid #FFD700;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            background-color: black;
        }
        
        video {
            display: block;
            width: 100%;
        }
        
        .description {
            max-width: 600px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            margin-top: 20px; /* Added top margin only */
        }
    </style>
</head>
<body>
    <h1>Solo leveling</h1>
    <div class="video-container">
        <video controls height="400" width="400" 
               src="pokemon1.mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <div class="description">
        <h2>Episode 1:E-rank hunter</h2>
        <p>Jin woo is the weakest hunter in the world</p>
    </div>
    <div class="video-container">
        <video controls height="400" width="400" 
               src="pokemon2.mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <div class="description">
        <h2>Episode 2:S-rank dungueon</h2>
        <p>Jin woo enters s-rank cave by mistake </p>
    </div>
<div class="video-container">
        <video controls height="400" width="400" 
               src="pokemon3.mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <div class="description">
        <h2>Episode 3:Unknown powers</h2>
        <p>due to faith towards god he get powers</p>
    </div>

</body>
</html>
