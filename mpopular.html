<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Manga</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('manga.jpg'); /* Sample background */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            border-radius: 8px;
        }
        header {
            text-align: center;
            padding: 20px 0;
        }
        nav {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px 0;
            margin-bottom: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            color: #ff6b6b;
        }
        .anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }
        .anime-item {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s;
        }
        .anime-item:hover {
            transform: scale(1.05);
        }
        .anime-item img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .anime-item h3 {
            margin: 10px 0;
            font-size: 1.2em;
        }
        .anime-item p {
            font-size: 0.9em;
            margin: 5px 0;
        }
        .watch-btn {
            background-color: #ff6b6b;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .watch-btn:hover {
            background-color: #ff8787;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Popular Manga Series</h1>
            <nav>
                <ul>
                    <button type="submit" onclick="window.location.href='manga.html'">Home</button>              
                </ul>
            </nav
        </header>

        <section class="manga-grid">
            <div class="manga-item">
                <img src="tokyo.jpg" alt="Tokyo Revengers">
                <h3>Tokyo Revengers</h3>
                <p>To become the no.1 gang tokyo and to save his gf by time travel</p>
            </div>
        </section>

        <footer>
            <p>Â© 2025 LE MANGA CLUB. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
